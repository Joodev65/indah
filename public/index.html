<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <!-- BARU: viewport agar ikut lebar layar HP -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ayes</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      height: 100%;          /* BARU: pastikan full-height */
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;         /* BARU: flexbox */
      align-items: center;   /* tengah vertikal */
      justify-content: center; /* tengah horizontal */
      overflow: hidden;      /* hindari scroll tak terduga */
    }

    .container {
      text-align: center;
      padding: 0 16px;       /* BARU: sedikit padding kiri-kanan di HP */
    }

    .container h1 {
      font-weight: 700;
      margin-bottom: 24px;
      font-size: clamp(20px, 6vw, 28px); /* BARU: ukuran font fleksibel */
    }

    .btn {
      padding: 12px 36px;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: clamp(14px, 4vw, 16px); /* BARU: font tombol fleksibel */
      cursor: pointer;
      background: #fff;
      color: #000;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #e5e5e5;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>buat my bubub ayes</h1>
    <button class="btn" onclick="window.location.href='ayes.html'">
      klik
    </button>
  </div>
</body>
</html>
