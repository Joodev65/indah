<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>ayes</title>

 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
    }

    .container h1 {
      font-weight: 700;
      margin-bottom: 24px;
      font-size: 28px;
    }

    .btn {
      padding: 12px 36px;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      background: #fff;
      color: #000;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #e5e5e5;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>buat my bubub ayes</h1>
    <button class="btn" onclick="window.location.href='ayes.html'">
      klik
    </button>
  </div>
</body>
</html>
