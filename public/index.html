<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>7ooModdss Vercel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --fg: #202124;
      --border: #dadce0;
      --accent: #1a73e8;
      --hover: #1669d2;
      --radius: 12px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--fg);
      -webkit-font-smoothing: antialiased;
    }

    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 48px 40px;
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 24px;
      border: 2px solid var(--border);
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    h1 {
      font-size: 26px;
      font-weight: 600;
      margin: 0 0 8px 0;
      letter-spacing: 0.5px;
    }

    .subtitle {
      font-size: 14px;
      color: #5f6368;
      margin: 0 0 32px 0;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
      color: #3c4043;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
      transition: border 0.2s ease;
    }

    input[type="text"]:focus,
    input[type="file"]:focus {
      outline: none;
      border-color: var(--accent);
    }

    button {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--hover);
    }

    .status {
      margin-top: 24px;
      font-size: 14px;
      color: #5f6368;
    }

    .status.success {
      color: #137333;
    }

    .status.error {
      color: #d93025;
    }

    .loading {
      display: none;
      margin-top: 20px;
      font-size: 14px;
      color: #5f6368;
    }

    .loading.active {
      display: block;
    }

    @media (max-width: 480px) {
      .card {
        padding: 36px 24px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="logo">
        <img src="https://github.com/Joodev65.png" alt="Logo">
      </div>
      <h1>7ooModdss Vercel</h1>
      <p class="subtitle">Deploy file HTML ke Vercel secara instan</p>

      <form id="deployForm">
        <div class="input-group">
          <label for="projectName">Nama Project</label>
          <input type="text" id="projectName" placeholder="contoh: mysite" required>
        </div>

        <div class="input-group">
          <label for="htmlFile">File HTML</label>
          <input type="file" id="htmlFile" accept=".html" required>
        </div>

        <button type="submit">Deploy ke Vercel</button>
      </form>

      <div id="loading" class="loading">Sedang memproses...</div>
      <div id="status" class="status"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('deployForm');
    const status = document.getElementById('status');
    const loading = document.getElementById('loading');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = '';
      status.className = 'status';
      loading.classList.add('active');

      const projectName = document.getElementById('projectName').value.trim();
      const fileInput = document.getElementById('htmlFile');
      const file = fileInput.files[0];

      if (!file || !file.name.endsWith('.html')) {
        status.textContent = 'File harus berformat .html';
        status.className = 'status error';
        loading.classList.remove('active');
        return;
      }

      const body = new FormData();
      body.append('projectName', projectName);
      body.append('file', file);

      try {
        const res = await fetch('/api/deploy', {
          method: 'POST',
          body
        });

        const json = await res.json();

        if (res.ok && json.url) {
          status.innerHTML = `Deploy berhasil. <a href="${json.url}" target="_blank" rel="noopener">Buka situs</a>`;
          status.className = 'status success';
        } else {
          status.textContent = 'Gagal deploy: ' + (json.error || '');
          status.className = 'status error';
        }
      } catch (err) {
        status.textContent = 'Terjadi kesalahan saat menghubungi server.';
        status.className = 'status error';
      } finally {
        loading.classList.remove('active');
      }
    });
  </script>
</body>
  </html>
